<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000814, #001d3d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .box {
            background: rgba(255,255,255,0.06);
            padding: 30px;
            border-radius: 15px;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 15px #005eff;
        }
        .btn {
            background: #0077ff;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .btn:hover { background: #005ecc; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Personal Profile </h1>
        <p>Click below to fill your profile</p>
        <a class="btn" href="profile.html">Start</a>
    </div>

</html>
